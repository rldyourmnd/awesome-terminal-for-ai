"$schema" = "https://starship.rs/config-schema.json"

# Stable-max profile:
# High information density with predictable performance and low noise.
format = """
$os$username$hostname$localip$directory$git_branch$git_status$git_metrics$fill$cmd_duration$jobs$time$line_break$character"""

right_format = """
$shell$shlvl$nix_shell$container$python$nodejs$rust$golang$java$kotlin$php$docker_context$kubernetes$aws$gcloud$azure$memory_usage$battery$status$sudo"""

add_newline = false
scan_timeout = 30
command_timeout = 1000

palette = "ai_stable"

[fill]
symbol = " "

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold cyan)"

[os]
disabled = false
format = "[$symbol ]($style)"
style = "bold fg:surface2"

[username]
show_always = true
format = "[$user ]($style)"
style_user = "bold fg:blue"
style_root = "bold fg:red"

[hostname]
ssh_only = true
format = "[@$hostname ]($style)"
style = "bold fg:peach"

[localip]
disabled = false
ssh_only = true
format = "[($localipv4 )]($style)"
style = "bold fg:yellow"

[directory]
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "‚Ä¶/"
style = "bold fg:text"
read_only = " ÔÄ£"
read_only_style = "bold fg:red"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "Óú• "
truncation_length = 32
style = "bold fg:mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold fg:yellow"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "‚öî "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
untracked = "?${count} "
stashed = "*${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[git_metrics]
disabled = false
ignore_submodules = true
only_nonzero_diffs = true
format = "[+$added]($added_style)[/-$deleted]($deleted_style) "
added_style = "bold fg:green"
deleted_style = "bold fg:red"

[cmd_duration]
min_time = 500
show_milliseconds = true
show_notifications = true
min_time_to_notify = 45000
format = "[Û±ëÉ $duration ]($style)"
style = "bold fg:peach"

[jobs]
threshold = 1
symbol = "‚ú¶"
format = "[$symbol$number ]($style)"
style = "bold fg:yellow"

[time]
disabled = false
time_format = "%Y-%m-%d %H:%M"
format = "[Û∞É∞ $time]($style)"
style = "fg:surface2"

[shell]
disabled = false
format = "[Û±ÜÉ $indicator ]($style)"
style = "bold fg:teal"

[shlvl]
disabled = false
threshold = 3
format = "[sh$shlvl ]($style)"
style = "fg:surface2"

[status]
disabled = false
format = "[‚úñ $status ]($style)"
style = "bold fg:red"
success_symbol = ""
not_executable_symbol = "üö´"
not_found_symbol = "Ó≠é"
sigint_symbol = "‚®Ø"
signal_symbol = "‚ö°"

[sudo]
disabled = false
symbol = "Û∞åæ "
format = "[$symbol]($style)"
style = "bold fg:peach"

[memory_usage]
disabled = false
threshold = 75
symbol = "Û∞çõ "
format = "[${ram_pct}]($style) "
