name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release metadata
        run: ./scripts/release-check.sh --tag "${GITHUB_REF_NAME}"

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release version
        id: version
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          if [[ ! "$REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid release tag: $REF_NAME"
            exit 1
          fi
          echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "rldyourterm ${{ github.ref_name }}"
          body_path: "docs/operations/release-${{ steps.version.outputs.version }}.md"
