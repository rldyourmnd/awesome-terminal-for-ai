<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="50%" style="stop-color:#bb9af7"/>
      <stop offset="100%" style="stop-color:#f7768e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Terminal window frame -->
  <rect x="50" y="40" width="500" height="220" rx="8" fill="#1f2335" stroke="#3b4261" stroke-width="2"/>

  <!-- Terminal buttons -->
  <circle cx="80" cy="60" r="8" fill="#f7768e"/>
  <circle cx="105" cy="60" r="8" fill="#e0af68"/>
  <circle cx="130" cy="60" r="8" fill="#9ece6a"/>

  <!-- Terminal content -->
  <text x="70" y="110" font-family="monospace" font-size="14" fill="#565f89">$</text>
  <text x="90" y="110" font-family="monospace" font-size="14" fill="#73daca">./scripts/install.sh</text>

  <text x="70" y="140" font-family="monospace" font-size="12" fill="#9ece6a">âœ“ Foundation installed</text>
  <text x="70" y="160" font-family="monospace" font-size="12" fill="#9ece6a">âœ“ Layer 1 installed</text>
  <text x="70" y="180" font-family="monospace" font-size="12" fill="#9ece6a">âœ“ Layer 2 installed</text>
  <text x="70" y="200" font-family="monospace" font-size="12" fill="#9ece6a">âœ“ Layer 3 installed</text>
  <text x="70" y="220" font-family="monospace" font-size="12" fill="#9ece6a">âœ“ Layer 4 installed</text>
  <text x="70" y="245" font-family="monospace" font-size="14" fill="#bb9af7">ðŸš€ 30x faster shell!</text>

  <!-- Title section -->
  <text x="620" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">Better Terminal</text>
  <text x="620" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#accent)">Usage</text>

  <!-- Subtitle -->
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="18" fill="#a9b1d6">High-performance terminal environment</text>
  <text x="620" y="200" font-family="Arial, sans-serif" font-size="18" fill="#a9b1d6">for modern development workflows</text>

  <!-- Stats -->
  <g transform="translate(620, 240)">
    <rect width="80" height="35" rx="4" fill="#3b4261"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="11" fill="#565f89" text-anchor="middle">STARTUP</text>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7aa2f7" text-anchor="middle">30x</text>
  </g>

  <g transform="translate(715, 240)">
    <rect width="80" height="35" rx="4" fill="#3b4261"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="11" fill="#565f89" text-anchor="middle">LATENCY</text>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#bb9af7" text-anchor="middle">&lt;5ms</text>
  </g>

  <g transform="translate(810, 240)">
    <rect width="80" height="35" rx="4" fill="#3b4261"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="11" fill="#565f89" text-anchor="middle">TOOLS</text>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9ece6a" text-anchor="middle">25+</text>
  </g>

  <!-- Decorative elements -->
  <rect x="1100" y="50" width="4" height="200" fill="url(#accent)" opacity="0.3"/>
  <rect x="1080" y="70" width="4" height="160" fill="url(#accent)" opacity="0.2"/>
  <rect x="1060" y="90" width="4" height="120" fill="url(#accent)" opacity="0.1"/>
</svg>
